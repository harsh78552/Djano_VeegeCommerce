{% extends 'base.html' %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose your category below...</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-8 mx-auto text-center"> <!-- Use Bootstrap instead of <center> -->
            <br><br/>
            <ul>
                {% for category in categories %}
                <li class="list-group-item">
                    <a href="{% url 'category' category.name %}">
                        {{ category.name }}
                    </a>
                </li>
                {% empty %}
                <li class="list-group-item text-muted">No categories available</li>
                {% endfor %}
            </ul>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        </div>
    </div>
</div>
{% endblock %}
